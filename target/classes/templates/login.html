<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link href="/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body class="body">
	<h1>Bienvenido a la mejor Licorer√≠a</h1>
	<div class="container">
	<form action="#" th:action="@{login/submit}" th:object="${usuario}" method="post" >
		Usuario: <input type="text" th:field="*{username}" placeholder="Introduzca su usuario"/><br>
		<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="usererror">Errores</span>
		Password: <input type="text" th:field="*{password}" placeholder="Introduzca su password"/><br>
		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passworderror">Errores</span>
		<input type="submit" value="Logear" class="submit">
	</form>
	<img src="img/logo.jpg" alt="Logo"/>	
	</div>
</body>
</html>
